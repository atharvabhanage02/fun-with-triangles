        <h1>Triangle Quiz</h1>
        <form class="container quiz-form">
            <div class="quiz-container">
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label>
                    <input type="radio" name="question-1" value="45°">45°
                </label>
                <label>
                    <input type="radio" name="question-1" value="60°">60°
                </label>
                <label>
                    <input type="radio" name="question-1" value="90°">90°
                </label>
            </div>
            <div class="quiz-container">
                <p>If a triangle has an angle of 90 degrees, what is it called?</p>
                <label>
                    <input type="radio" name="question-2" value="obtuse ">obtuse
                </label>
                <label>
                    <input type="radio" name="question-2" value="acute ">acute
                </label>
                <label>
                    <input type="radio" name="question-2" value="right angled">right angled
                </label>
            </div>
           
        </form>
        <button  class="check-btn-quiz" >Submit Form</button>
        <div class="output"></div>
    </div>
